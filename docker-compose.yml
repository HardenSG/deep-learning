version: '3.8'

services:
  api:
    build: .
    container_name: quant_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - quant_network

networks:
  quant_network:
    driver: bridge
